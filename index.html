<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Fecha</title>
    <link rel="stylesheet" href="./fecha.css">
    </head>

<body>
    <main>
        <div class="container">
          <div class="row justify-content-center align-items-center" style="height: 70vh;">
            <div class="col-6 ">
              <h1 class="text-center">Práctica de fecha</h1>
              <form class="form-floating">
                <input id="day" class="form-control mb-3" id="floatingInputValue" maxlength="2" pattern="\d{2}" placeholder="Día">
                <label for="floatingInputValue">Day</label>
              </form>
              <form class="form-floating">
                <input id="month" class="form-control mb-3" id="floatingInputValue" maxlength="2" pattern="\d{2}" placeholder="Mes">
                <label for="floatingInputValue">Mes</label>
              </form>
              <form class="form-floating">
                <input id="year" class="form-control mb-3" id="floatingInputValue" maxlength="4" pattern="\d{4}"  placeholder="Año">
                <label for="floatingInputValue">Año</label>
              </form>
              <div class="row text-center">
                <button onclick="showDate()" class="btn btn-dark mt-3">Calcular</button>
                <h3 id="test" class="text-primary-emphasis"></h3>
              </div>
            </div>
          </div>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="./fecha.js"></script>
</body>

</html>
